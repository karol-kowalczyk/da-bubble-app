<div class="mat-dialog-container">
    <img class="close-img pointer" src="assets/workspace/close.png" alt="Close" (click)="closeDialog()">
    <h1>Channel erstellen</h1>
    <p>Channels dienen deinem Team zur Kommunikation. Am besten sollten sie themenbezogen sein #marketing zum
        Beispiel.</p>
    <div class="mat-dialog-names">
        <div class="field1">
            <h2>Channel-Name</h2>
            <div class="input-container">
                <input type="text" placeholder="z.B. Kooperationsprojekte">

            </div>
        </div>
        <div class="field2">
                <h2>Beschreibung<span class="not-bold"> (optional)</span></h2>
            <div class="input-container2">
                <input type="text" placeholder="Dein Text hier">
            </div>
        </div>
        <div class="button-container">
            <button class="primary-btn pointer">Erstellen</button>
        </div>
    </div>
</div>
